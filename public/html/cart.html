<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/cart.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <!-- Shopping Cart Items -->
                <div class="col-lg-8">
                    <h3>Your Shopping Cart</h3>

                    <!-- Cart Item 1 -->
                    <div class="cart-item d-flex justify-content-between">
                        <div class="d-flex">
                            <img src="https://picsum.photos/300/200"
                                alt="Product" class="product-img me-3">
                            <div>
                                <h5>Product Name 1</h5>
                                <p class="text-muted">Description of the
                                    product.</p>
                                <input type="number" class="form-control w-25"
                                    value="1" min="1"
                                    onchange="changeTotalPrice(event)">
                            </div>
                        </div>
                        <div class="d-flex flex-column justify-content-between">
                            <span data-productPrice="25.99">$25.99</span>
                            <button class="btn btn-sm btn-danger"
                                onclick="remove(event)">Remove</button>
                        </div>
                    </div>

                    <!-- Cart Item 2 -->
                    <div class="cart-item d-flex justify-content-between">
                        <div class="d-flex">
                            <img src="https://picsum.photos/300/200"
                                alt="Product" class="product-img me-3">
                            <div>
                                <h5>Product Name 2</h5>
                                <p class="text-muted">Another product
                                    description.</p>
                                <input type="number" class="form-control w-25"
                                    value="2" min="1">
                            </div>
                        </div>
                        <div class="d-flex flex-column justify-content-between">
                            <span data-productPrice="19.99">$19.99</span>
                            <button class="btn btn-sm btn-danger"
                                onclick="remove(event)">Remove</button>
                        </div>
                    </div>

                </div>

                <!-- Cart Summary -->
                <div class="col-lg-4">
                    <div class="cart-summary">
                        <h4>Cart Summary</h4>
                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-between">
                                <span>Subtotal:</span>
                                <span>$45.98</span>
                            </li>
                            <li class="d-flex justify-content-between">
                                <span>Shipping:</span>
                                <span>$5.00</span>
                            </li>
                            <li class="d-flex justify-content-between">
                                <span class="total-price">Total:</span>
                                <span class="total-price"
                                    id="total-price">$50.98</span>
                            </li>
                        </ul>
                        <button class="btn btn-checkout w-100">Proceed to
                            Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/cart.js"></script>
    </body>
</html>
